
# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.apache.directory=WARN

# KeytabRelogin
log4j.logger.KeytabRelogin$=DEBUG
log4j.logger.KeytabReloginTest$=DEBUG
log4j.logger.org.apache.hadoop.security=INFO
log4j.logger.org.apache.hadoop.minikdc=DEBUG
log4j.logger.com.sun.security.auth=INFO
log4j.logger.java.util.concurrent.Executors=DEBUG
log4j.logger.java.util.concurrent.ScheduledExecutorService=DEBUG
log4j.logger.java.util.concurrent.ScheduledFuture=DEBUG
